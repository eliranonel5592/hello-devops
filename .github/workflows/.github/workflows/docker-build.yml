name: Docker Build & Push (Docker Hub)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            eliranonel5592/hello-devops:latest
            eliranonel5592/hello-devops:${{ github.sha }}

      - name: Smoke test (run & curl)
        run: |
          docker run -d -p 5000:5000 --name web eliranonel5592/hello-devops:latest
          sleep 3
          curl -fsS http://127.0.0.1:5000 | grep -i "hello"
          docker logs web
          docker rm -f web
