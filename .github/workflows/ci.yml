name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # דוגמה לבדיקה אמיתית: README חייב להכיל את המילה "DevOps"
      - name: Validate README content
        run: |
          grep -q "DevOps" README.md
          echo "README contains 'DevOps' ✔"
